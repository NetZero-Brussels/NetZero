specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MainNetRegistry
    network: celo-alfajores
    source:
      address: "0xdb9ebe37196b2e2e8043338c482cf2b9c58c7b06"
      abi: MainNetRegistry
      startBlock: 25090813
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UserRegistered
        - PointsAdded
        - PointsSubtracted
        - Deposit
        - Withdrawal
        - UserInfoUpdated
      abis:
        - name: MainNetRegistry
          file: ./abis/MainNetRegistry.json
      eventHandlers:
        - event: UserRegistered(indexed address,indexed uint256)
          handler: handleUserRegistered
        - event: PointsAdded(indexed address,uint256)
          handler: handlePointsAdded
        - event: PointsSubtracted(indexed address,uint256)
          handler: handlePointsSubtracted
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdrawal(indexed address,uint256)
          handler: handleWithdrawal
        - event: UserInfoUpdated(indexed address)
          handler: handleUserInfoUpdated
      file: ./src/main-net-registry.ts
